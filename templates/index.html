<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koch LV Verarbeitung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header-container">
            <div class="logo">KOCH</div>
    </div>
    <div class="container-fluid py-4">
        <h1 class="text-center mb-4">LV Verarbeitung</h1>

    <div class="buttons-container">
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="customerId">Kunden-ID</label>
                    <input type="text" class="form-control" id="customerId" required>
                </div>
            </div>
            <div class="col-8">
                <div class="form-group">
                    <label for="pdfFile">PDF-Datei auswälen</label>
                    <input type="file" class="form-control" id="pdfFile" accept=".pdf">
                </div>
            </div>
        </div>


        <div class="row mb-4">
            <div class="col-12">
                <button class="btn btn-primary" onclick="">Hochladen</button>
            </div>
        </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div id="dataTable"></div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <button class="btn btn-primary me-2" onclick="resetData()">Zurücksetzen</button>
                <button class="btn btn-primary" onclick="generateXML()">XML generieren</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#jsonPreview">JSON</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#xmlPreview">XML</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="jsonPreview">
                                <pre id="jsonContent"></pre>
                            </div>
                            <div class="tab-pane fade" id="xmlPreview">
                                <pre id="xmlContent"></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <script>
        let hot;
        let originalData = null;

        const container = document.getElementById('dataTable');
        hot = new Handsontable(container, {
            data: [],
            columns: [
                {
                    data: 'type',
                    type: 'dropdown',
                    source: ['P', 'Z', 'D'],
                    title: 'Typ',
                    width: 80
                },
                {
                    data: 'sku',
                    type: 'text',
                    title: 'SKU',
                    width: 120
                },
                {
                    data: 'name',
                    type: 'text',
                    title: 'Name',
                    width: 200
                },
                {
                    data: 'text',
                    type: 'text',
                    title: 'Beschreibung',
                    width: 300
                },
                {
                    data: 'quantity',
                    type: 'numeric',
                    title: 'Menge',
                    width: 100,
                    numericFormat: {
                        pattern: '0.00'
                    }
                },
                {
                    data: 'quantityUnit',
                    type: 'text',
                    title: 'Einheit',
                    width: 100
                },
                {
                    data: 'price',
                    type: 'numeric',
                    title: 'Preis',
                    width: 120,
                    numericFormat: {
                        pattern: '0.00'
                    }
                },
                {
                    data: 'priceUnit',
                    type: 'text',
                    title: 'Preis-Einheit',
                    width: 100
                },
                {
                    data: 'purchasePrice',
                    type: 'numeric',
                    title: 'Einkaufspreis',
                    width: 120,
                    numericFormat: {
                        pattern: '0.00'
                    }
                },
                {
                    data: 'commission',
                    type: 'text',
                    title: 'Kommission',
                    width: 150
                }
            ],
            height: 400,
            width: '100%',
            licenseKey: 'non-commercial-and-evaluation'
        });

        document.getElementById('pdfFile').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (response.ok) {
                        hot.loadData(data);
                        originalData = JSON.parse(JSON.stringify(data));
                        updatePreview();
                    } else {
                        alert(data.error || 'Fehler beim Hochladen der Datei');
                    }
                } catch (error) {
                    alert('Fehler beim Hochladen der Datei');
                }
            }
        });

        function resetData() {
            if (originalData) {
                hot.loadData(originalData);
                updatePreview();
            }
        }

        function updatePreview() {
            const data = hot.getData();
            const headers = hot.getColHeader();
            const jsonData = data.map(row => {
                const obj = {};
                headers.forEach((header, index) => {
                    obj[header] = row[index];
                });
                return obj;
            });
            document.getElementById('jsonContent').textContent = JSON.stringify(jsonData, null, 2);
        }

        async function generateXML() {
            const customerId = document.getElementById('customerId').value;
            const shippingConditionId = document.getElementById('shippingConditionId').value;
            const commission = document.getElementById('commission').value;
            const type = document.getElementById('type').value;

            if (!customerId || !shippingConditionId) {
                alert('Bitte geben Sie eine Kunden-ID und Versandbedingung-ID ein.');
                return;
            }

            const data = {
                customerId,
                shippingConditionId,
                commission,
                type,
                items: hot.getData().map(row => {
                    const obj = {};
                    hot.getColHeader().forEach((header, index) => {
                        obj[header] = row[index];
                    });
                    return obj;
                })
            };

            try {
                const response = await fetch('/generate-xml', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'angebot.xml';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Fehler beim Generieren des XML');
                }
            } catch (error) {
                alert('Fehler beim Generieren des XML');
            }
        }

        hot.addHook('afterChange', function() {
            updatePreview();
        });
    </script>
</body>
</html>
